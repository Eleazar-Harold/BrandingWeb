{% extends "base.html" %}

{% block content %}
<div class="container">
    {% for sub_article in contentlist %}
    {% if forloop.first %}
    <br>
    <div class="row">{% endif %}
        <div class="col-sm-3">
            <br>
            <div class="card card-inverse bg-gradient-secondary" style="border-color: #333;">
                <div class="card-body text-center">
                    {{ sub_article }}
                </div>
            </div>
        </div>
        {% if forloop.counter|divisibleby:4 %}
    </div>
    <div class="row">{% endif %}
        {% if forloop.last %}
    </div>
    {% endif %}
    {% endfor %}

</div>
{% endblock content %}
